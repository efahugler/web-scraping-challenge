<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
</head>
<body>
    <div clas="container">
        <div class="jumbotron text-center">
          <h1>Mission to Scrape Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars</a></p>
        </div>
    
        <!-- surf data -->
        <div class="row" id="mars-news">
      <div class="col-md-12">
            <h2>Recent Mars News</h2>
            <h4>{{mars.news_title_soup}}</h4>
            <p>{{mars.news_paragraph_soup}}</p>
        </div>
      </div>
      <h3>Mars Facts</h3>
            <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                {{ mars_info.mars_facts|safe}}
            </div>
        <div class="container">
                <div class="row">
                  <div class ="col-md-12">
                  </div>
                  <div class="col-md-5">
                    <h2 class="heading">Featured Mars Image</h2>
                    <img src="{{mars.featured_image_url}}">
                  </div>
                  <div class="col-md-1">
                  </div>
                  </div>
        </div>
        <h2 class="heading">Mars Hemisphere</h2>
        <div class = "col-md-6">
           <img src="{{hemisphere.img_url}}" alt=......>
            <div class = "caption">
            <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
